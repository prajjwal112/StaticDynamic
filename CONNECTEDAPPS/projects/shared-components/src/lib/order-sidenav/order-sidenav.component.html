
<mat-toolbar  class="example-toolbar">
	<button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
	<lib-tabs></lib-tabs>
	<button mat-raised-button color="primary" class="create-order">Create Order</button>
	<!-- <h1 class="example-app-name">Connected Apps</h1> -->
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
	<mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">

			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
				<span class="full-width" *ngIf="isExpanded || isShowing">Orders</span>
				<mat-icon mat-list-icon>home</mat-icon>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
				<lib-order-sidenav-list (itemClicked)="itemClicked.emit($event)"></lib-order-sidenav-list>
